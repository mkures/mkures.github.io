<!DOCTYPE html>
<html>

<head>
    <title>Firebase Google Login</title>
    <!-- Firebase SDK v8 (compatible script direct) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>

<body>
    <h2>Se connecter avec Google</h2>
    <button onclick="signInWithGoogle()">Login with Google</button>

    <script>
        // ðŸ”§ Remplace avec ta propre config Firebase :
        const firebaseConfig = {
            apiKey: "AIzaSyBU7kvsoEBIWFs3nvQvjsyePGQMDKz7-o8",
            authDomain: "mmc-auth-system-de791.firebaseapp.com",
            projectId: "mmc-auth-system-de791",
            storageBucket: "mmc-auth-system-de791.firebasestorage.app",
            messagingSenderId: "10958608405",
            appId: "1:10958608405:web:20606a2c6c7d34e7dc961c"
        };


        firebase.initializeApp(firebaseConfig);

        function signInWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(function (result) {
                    return result.user.getIdToken();
                })
                .then(function (token) {
                    // Envoie le token Ã  Appsmith
                    window.parent.postMessage({ type: "FIREBASE_LOGIN", token }, "*");
                })
                .catch(function (error) {
                    alert("Erreur de connexion : " + error.message);
                });
        }
    </script>
</body>

</html>
